    <style type="text/css">
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.4;
            overflow-wrap: break-word;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .grayscale {
            filter: grayscale();

        .heart {
            width: min(12px, calc(60vw / 32)) !important;
        }

            border-radius: 0px;
            border: 1px solid grey;

            cursor: pointer;
        }

            background-color: rgb(255, 255, 57);

        }

        .btn-group button:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            border: 1px solid grey;
        }

        .btn-group button:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border: 1px solid grey;
        }

<body>

    <template id="tracker-hearts"><img class="heart grayscale" src="../assets/images/heart.png"></template>

    <div class="container">

        <a href="/" style="color: #a9e573;">back</a>

        <div>

            <h4> Life in Weeks </h4>

            <span style="font-size: smaller;">
                We live as if there is plenty of time, <br>
                What if your time on earth is limited. <br>
                <br>
                - Would you still put off work for later? <br>
                - Would you still lead same life? <br>
            </span>

            <div style="margin: 20px 0px;">
                <span style="font-size: smaller;">
                    Choose your date of birth below, and get your life calendar.
                </span>
            </div>

            <hr>

            <div style="margin: 20px 0px; text-align: center;">
                <label for="birthday">Chose your date of birth:</label>
                <input type="date" id="birthday" name="birthday">
            </div>

            <hr>

            <div class="btn-group" style="display: flex; justify-content: center; margin: 20px 0px;">
                <button onclick="onWeekClicked()">Weeks</button>
                <button onclick="onMonthClicked()">Months</button>
                <button onclick="onYearClicked()">Years</button>
            </div>

            <div id="tracker-container" style="
            margin: 20px 0px; 
            border: 1px solid #8c8c8cc4; 
            border-radius: 5px; 
            padding: 20px 20px; 
            width: auto;
            text-align: center;
            border-style: dashed;">

            </div>

        </div>

        <div class="btn-group" style="display: flex; justify-content: center;">
            <button onclick="downloadNodeAsImage()">download</button>
        </div>

        <div style="text-align: center;">
            <span style="font-size: smaller;">Inspired by <a href="https://waitbutwhy.com/2014/05/life-weeks.html"
                    target="_blank">life-in-weeks</a> </span>
        </div>

    </div>

    <script>

        const append = (total, rows, active) => {

            const container = document.querySelector("#tracker-container");
            container.replaceChildren();
            const trackerTemplate = document.querySelector("#tracker-hearts");

            const trackerFragment = new DocumentFragment();

            for (let i = 0; i < total; i++) {

                const instance = trackerTemplate.content.cloneNode(true);

                if (i % rows == 0) {
                    trackerFragment.appendChild(document.createElement("br"));
                }

                if (i < active) {
                    instance.querySelector("img").classList.remove("grayscale");
                }

                trackerFragment.appendChild(instance);
            }

            container.appendChild(trackerFragment);
        }

        const diff = (first, second) => {
            return Math.round((second - first) / (1000 * 60 * 60 * 24));
        }

        const weeks = (d) => {
            const start = new Date(d);
            const today = new Date();
            const days = diff(start, today);
            append(90 * 52, 26, Math.round(days / 7));
        };

        const months = (d) => {
            const start = new Date(d);
            const today = new Date();
            const days = diff(start, today);
            append(90 * 12, 36, Math.round(days / 30));
        };

        const year = (d) => {
            const start = new Date(d);
            const today = new Date();
            const days = diff(start, today);
            append(90, 10, Math.round(days / 365));
        };

        const onWeekClicked = () => {
            const cal = document.getElementById("birthday");
            if (cal.value != null) weeks(cal.value);
        }

        const onMonthClicked = () => {
            const cal = document.getElementById("birthday");
            if (cal.value != null) months(cal.value);
        }

        const onYearClicked = () => {
            const cal = document.getElementById("birthday");
            if (cal.value != null) year(cal.value);
        }

        function downloadNodeAsImage(filename = 'life-in-weeks.png') {

            const node = document.getElementById("tracker-container");

            // Clone the node to avoid modifying the original
            const clone = node.cloneNode(true);

            // Function to load image as base64
            function loadImageAsBase64(src) {
                return new Promise((resolve, reject) => {
                    if (!src || src.startsWith('data:')) {
                        resolve(src);
                        return;
                    }
                    const img = new Image();
                    img.crossOrigin = 'anonymous'; // Handle CORS if possible
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const dataUrl = canvas.toDataURL('image/png');
                        resolve(dataUrl);
                    };
                    img.onerror = reject;
                    img.src = src;
                });
            }

            // Collect all img elements and their promises
            const imgElements = clone.querySelectorAll('img');
            const promises = Array.from(imgElements).map(img =>
                loadImageAsBase64(img.src).then(dataUrl => {
                    img.src = dataUrl;
                })
            );

            // Wait for all images to load
            Promise.all(promises).then(() => {
                // Get element dimensions from original (clone might differ slightly)
                const rect = node.getBoundingClientRect();
                const width = Math.round(rect.width);
                const height = Math.round(rect.height);

                // Create offscreen canvas
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');

                // Helper to convert HTML string to XML (escape special chars if needed)
                function htmlToXml(html) {
                    const doc = document.implementation.createHTMLDocument('');
                    doc.documentElement.innerHTML = html;
                    return new XMLSerializer().serializeToString(doc.documentElement);
                }

                // Get clone's HTML and convert to XML
                const html = clone.outerHTML;
                const xml = htmlToXml(html);

                // Create SVG with foreignObject
                const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}">
                    <foreignObject width="100%" height="100%">
                        ${xml}
                    </foreignObject>
                </svg>`;

                // Create blob URL for SVG
                const svgBlob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);

                // Load SVG as image and draw to canvas
                const img = new Image();
                img.onload = function () {
                    ctx.drawImage(img, 0, 0);
                    URL.revokeObjectURL(url);

                    // Convert canvas to blob and download
                    canvas.toBlob(function (blob) {
                        const downloadUrl = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.download = filename;
                        a.href = downloadUrl;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(downloadUrl);
                    }, 'image/png');
                };
                img.onerror = function () {
                    console.error('Failed to load SVG');
                    URL.revokeObjectURL(url);
                };
                img.src = url;
            }).catch(error => {
                console.error('Failed to load images:', error);
            });
        }

    </script>

</body>

</html>
